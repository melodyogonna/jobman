name: Release
on:
  push:
    tags: ["v*"]
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup gh CLI
        uses: actions/setup-github-cli@v2
      - name: release
        run: gh release create ${{ github.ref }} --autogenerate
